    <h1 class="text-center mt-5">Dejanos tu <span>consulta</span></h1>

    
    <form action="" class="d-flex justify-content-center">
        <fieldset class="formulario">
            <legend>Completa tus datos y nos contactaremos a la brevedad</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="mb-2">
            <label for="tipo">Tipo de usuario:</label>
            <select name="tipo" id="tipo" class="mb-2">
                <option value="empresa">Empresa</option>
                <option value="persona">Persona Fisica</option>
                <option value="universidad">Universidad</option>
                <option value="cooperativa">Cooperativa</option>
                <option value="vendedor">Revendedor/a</option>
                <option value="empleado">Quiero trabajar con ustedes</option>
            </select>
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" class="mb-2">
            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" id="telefono" class="mb-2">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" class="mb-2">
            <label for="consulta">Consulta:</label>
            <textarea name="consulta" id="consulta" cols="30" rows="10" class="mb-2"></textarea>
        </fieldset>
    </form>
